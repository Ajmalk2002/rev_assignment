<!DOCTYPE html>
<html>
    <head>
        <title>Task 2</title>
    </head>
    <body>
        <h2>Space X details</h2>
        <button onclick="loadDetails()">Load Details</button>

        <div id="displayDetails"></div>

        <script>
            async function loadDetails() {
                const details = document.getElementById("displayDetails")

                try{
                    const response = await fetch("https://api.spacexdata.com/v4/launches/latest")
                    const mission = await response.json()

                    details.innerHTML = ` <h3>${mission.name}</h3>`
                }
                catch (error){

                    console.log("fetching error " + error)
                }
            }
        </script>
    </body>
</html>
