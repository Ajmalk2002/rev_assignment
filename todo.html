<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
</head>

<body>
    <label>Enter Your tasks</label>
    <input id="task" type="text" placeholder="Type here..">

    <button onclick="adding()">Add</button>

    <ul id="list1">
        <li>

        </li>
    </ul>
</body>
<script>

    function adding() {

        var taskItem = document.getElementById("task").value
        var listItem = document.getElementById("list1")

        var newEl = document.createElement("li")
        newEl.textContent = taskItem

        listItem.appendChild(newEl)
    }
</script>

</html>
